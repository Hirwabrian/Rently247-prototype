<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip-Boy Property Registration</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Overall Body Settings */
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #00ff00;
            font-family: 'VT323', monospace;
        }

        /* Pip-Boy Screen Styling */
        #pipboy-screen {
            width: 600px;
            height: 700px;
            background-color: #002b00;
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 0 0 10px #00ff00, 0 0 20px #00ff00;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Adding Scanline Effect */
        #scanlines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: linear-gradient(transparent 95%, rgba(0, 255, 0, 0.03) 100%);
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 2;
        }

        /* Form Content */
        #content {
            font-size: 18px;
            color: #00ff00;
            z-index: 1;
            position: relative;
            text-align: center;
        }

        /* Centered GIF */
        .centered-gif {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Decorative Elements: Fake Lights */
        .indicator-light {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 5px #00ff00;
            z-index: 1;
        }
        .light-top-left { top: 10px; left: 10px; }
        .light-top-right { top: 10px; right: 10px; }
        .light-bottom-left { bottom: 10px; left: 10px; }
        .light-bottom-right { bottom: 10px; right: 10px; }

    </style>
</head>
<body>
    <div id="pipboy-screen">
        <div class="indicator-light light-top-left"></div>
        <div class="indicator-light light-top-right"></div>
        <div class="indicator-light light-bottom-left"></div>
        <div class="indicator-light light-bottom-right"></div>
        
        <!-- Scanlines Layer -->
        <div id="scanlines"></div>

        <div id="content">
            <div class="centered-gif">
                <img src="images/rently knight-export.gif" alt="Knight Mascot">
            </div>
        </div>
    </div>
</body>
</html>
