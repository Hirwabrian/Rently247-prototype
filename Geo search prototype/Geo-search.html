<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Search Prototype</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <h2>Search for Houses</h2>
            <label for="locationInput">Location</label>
            <input type="text" id="locationInput" placeholder="Enter a location" />
            
            <label for="radiusInput">Range (km)</label>
            <input type="number" id="radiusInput" placeholder="Default: 5 km" />
            
            <button id="searchBtn">Search</button>
            <button id="locationBtn">Use My Location</button>

        </div>
        <div id="map"></div>
    </div>

    <!-- Leaflet and Geocoder Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="search.js"></script>
</body>
</html>
